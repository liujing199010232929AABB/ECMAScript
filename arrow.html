<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>箭头函数</title>
    <script type="text/javascript">
        // #写法的不同
        //ES5
        function fun(a,b){
            return a+b;
        }
        console.log(fun(2,3));

        //ES6
        // <!--操作符：输入的参数 => 进行的操作以及返回的值-->
        diff=(a,b)=>a+b;
        console.log(diff(20,30));

        var arr=[1,2,3,4,5];
        // es5
        arr.forEach(function(a){
            console.log(a)
        })
        //es6
        arr.forEach(a=>console.log(a));



    </script>
</head>
<body>
    <!--简化函数的书写-->
    <!--操作符：输入的参数 => 进行的操作以及返回的值-->
    <!--特别：-->
    <!--a.箭头函数可以代替函数表达式，但是不能替换函数声明-->
    <!--b.箭头函数与this不要同时使用（ES6中this不会自动只想window对象，箭头函数本身没有this,因此this智能指向undefined）-->




</body>
</html>
