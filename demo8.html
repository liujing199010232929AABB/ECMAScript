<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ES6对象字面量</title>
    <script type="text/javascript">
        // es5
        var type="红烧排骨"
        var likes="90%"
        var food={
            type:type,
            likes:likes
        }
        console.log(food)
        // es6对象字面量的简写
        var type="红烧排骨"
        var likes="90%"
        var food={
            type,
            likes
        }
        console.log(food)

        // es5
        var type="红烧排骨"
        var likes="90%"
        var food={
            type:type,
            likes:likes,
            diff:function(){
                return '今天的菜单是'+this.type+this.likes+"的人都喜欢";
            }
        }
        console.log(food.diff())
        // es6对象方法的简写
        var type="红烧排骨"
        var likes="90%"
        var food={
            type,
            likes,
            diff(){
                return `今天的菜单是${this.type},${this.likes}的人都喜欢`;
            }
        }
        console.log(food.diff())

        // es6计算对象键
        var type="红烧排骨"
        var likes="90%"
        var food={
            [type]:likes
        }
        console.log(food)

    </script>
</head>
<body>

</body>
</html>
